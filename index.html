<body>
<main class="flex">
      <article class="card">
      <img src="images/illustration-hero.svg"  class="card-head">
      <div class="card-body">
  <h1 class="card-body-title">Order Summary</h1>
 <p class="card-body-text"> 
   You can now listen to millions of songs,
   audiobooks, and podcasts on any 
   device anywhere you like!</p>
      </div>
          <div class="card-middle">
                 <div class="card-middle-img">
              <img src="/images/icon-music.svg" width="35">
                  </div>
                  <div class="card-middle-text">  
                        <h3>Annual Plan</h3> 
                        <p>$59.99/year</p>
                  </div>
                  <div class="card-middle-link">
                       <a href="#"> Change</a>
                  </div> 

 
      </div>
      <div class="card-pie">
        <button class="b1">Proceed to Payment</button>
        <button class="b2">Cancel Order</button>

      </div>
      </article>
      
</main>
